<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hex-ASCII</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  

 </head>

<body>
    <div class="container">
        <div class="title">HEX Viewer</div>
        <div class="file-upload-container">
            
            <div class="file-upload-button-container">
            <label class="file-upload-button"> Upload a file from your computer
                    <input  size="380" type="file" id="file-input-button" name="file-select-input" onchange="fileSelect(event.target.files[0])">  
                </label>
            </div>
            
            <div class="actionButtons">
                    <button id="convert" class="button__convert-confirm">Convert File</button>
            </div>
        </div>
        
    
        <div class="file-name-container"><span id="fileSelected"></span></div>
        <div class="text-area-container">
            <div class="hex-text-area-container">
                    <textarea readonly id="hex-text-area" rows="30" cols="90">
                            Hex Area!  
                    </textarea>
            </div>
            <div class="ascii-text-area-container">
                    <textarea readonly id="ascii-text-area" rows="30" cols="90">
                            ASCII Area!  
                    </textarea>
            </div>
        </div>
    </div>
    
    
    
    <script src="app.js" type="text/javascript"></script>
      
   
</body>


</html>
